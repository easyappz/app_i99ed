post:
  summary: User login
  description: Authenticate user and receive an access token
  operationId: loginUser
  tags:
    - Authentication
  isSecure: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
              description: User's username
            password:
              type: string
              format: password
              description: User's password
  responses:
    '200':
      description: Successfully authenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: User ID
              username:
                type: string
                description: Username
              token:
                type: string
                description: Authentication token
    '400':
      description: Invalid credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: Invalid credentials
