get:
  summary: Get message history
  description: Retrieve the list of all messages in the group chat
  operationId: getMessages
  tags:
    - Messages
  isSecure: true
  security:
    - BearerAuth: []
  parameters:
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        default: 50
      description: Maximum number of messages to return
    - name: offset
      in: query
      required: false
      schema:
        type: integer
        default: 0
      description: Number of messages to skip
  responses:
    '200':
      description: Messages retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                type: integer
                description: Total number of messages
              next:
                type: string
                nullable: true
                description: URL to next page
              previous:
                type: string
                nullable: true
                description: URL to previous page
              results:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Message ID
                    content:
                      type: string
                      description: Message content
                    author:
                      type: object
                      properties:
                        id:
                          type: integer
                        username:
                          type: string
                    created_at:
                      type: string
                      format: date-time
                      description: Message creation timestamp
    '401':
      description: Unauthorized - invalid or missing token
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'

post:
  summary: Send a message
  description: Send a new message to the group chat
  operationId: sendMessage
  tags:
    - Messages
  isSecure: true
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - content
          properties:
            content:
              type: string
              minLength: 1
              maxLength: 5000
              description: Message content
  responses:
    '201':
      description: Message sent successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: Message ID
              content:
                type: string
                description: Message content
              author:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
              created_at:
                type: string
                format: date-time
                description: Message creation timestamp
    '400':
      description: Bad request - validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              content:
                type: array
                items:
                  type: string
    '401':
      description: Unauthorized - invalid or missing token
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
